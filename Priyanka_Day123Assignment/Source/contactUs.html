<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact @DMCE</title>
    
  </head>
  <body>
	<div>
        <div class="form-header">Contact Form</div>
        <form action="" method="">

            <div class="form-row">
                <div class="form-label">Name</div>
                <div class="form-field">
                    <input type="text" name="name" />
                </div>
            </div>
            <br>
            <div class="form-row">
                <div class="form-label">Phone</div>
                <div class="form-field">
                    <input type="number" name="phone" placeholder="Please enter a number only" /> </div>
            </div>
            <br>
            <div class="form-row">
                <div class="form-label">Gender</div>
                <div class="form-field">
                    <input type="radio" name="gender" value="male">Male
                    <input type="radio" name="gender" value="female">Female</div>
            </div>
            <br>
            <div class="form-row">
                <div class="form-label">Interested in Branch:</div>
                <div class="form-field">
                    <select name="service">
                        <option value="one">Computer Engg</option>
                        <option value="two">Civil Engg</option>
                        <option value="three">Mechanical Engg</option>
                    </select>
                </div>
            </div>
            <br>
            <div class="form-row">
                <div class="form-label">Message</div>
                <div class="form-field">
                    <textarea name="message" rows="5" cols="50"></textarea>
                </div>
            </div>
            <br>
            <div class="form-row">
                <div class="form-label"> &nbsp; </div>
                <div class="form-field">
                    <input type="reset" name="reset" />
                    <input type="submit" name="message" value="Submit" />
                </div>
            </div>
        </form>
    </div>
  </body>
</html>
