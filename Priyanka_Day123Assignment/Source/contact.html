<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Contact @DMCE</title>
        <style>
            .btncls{
                background-color: lightblue;
                border-radius: 5px;
                height: 30px;
                width: 100px;
            }
            #fs1{
                border-radius: 5px;
            }
        </style>
    </head>
    <body>
        <form action="" method="">
            <h3>Contact Us!!!</h3>
            <fieldset id="fs1">
                <div>
                    <label> Enter Name: </label><input type="text" name="name" size="50" maxlenght="45">
                </div>
                <br>
                <div>
                    <label> Email Id: </label><input type="email" name="name" size="50" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="xxxxx@xxx.xxxx">
                </div>
                <br>
                <div>
                    <label> Date Of Birth: </label><input type="date" name="name">
                </div>
                <br>
                <div>
                    <label> Location: </label>
                    <select>
                        <option>Hyderabad</option>
                        <option>Banglore</option>
                        <option>Chennai</option>
                        <option>Mumbai</option>
                        <option>Pune</option>
                    </select>
                </div>
                <br>
                
                <div>
                    <label> Interested Branch code: </label>
                    <select>
                        <option>Computer Engg. - 001</option>
                        <option>Civil Engg. -002</option>
                        <option>Mechanical Engg. -003</option>
                        
                    </select>
                </div>
                <br>
                <div>
                    <label> Phone Number: </label><input type="tel" name="phnum" pattern="+91[7-9]{1}[0-9]{9}">
                </div>
                <br>
                <div>
                    <label> Available for Call: </label>
                    <input type="checkbox" name="calltime"><label> Week-Days  </label>
                    <input type="checkbox" name="calltime"><label> Week-End  </label>
                </div>
                <br>
                <div>
                    <label>Write Query: </label><br>
                    <textarea name="query" rows="5" cols="50"></textarea>
                    
                </div>
                <br>
                <div>
                <input type="Submit" class="btncls" name="submit" onclick="alert('See you Soon !!!')">
                <input type="Reset" class="btncls" name="reset" >
                </div>
                <br>
            </fieldset>
        </form>
    
    </body>

</html>
